<!DOCTYPE html>
<html>
<heading>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>
  function myFunction(){
    var radius = document.getElementById("numberInput").value;
    radius = parseInt(radius);
    var area = radius *radius;
    document.getElementById("answerText").innerHTML = area;
    document.getElementById("myCanvas").width = radius;
    document.getElementById("myCanvas").height = radius;
  }
  </script>

  </script>

</heading>
<body>
<h1 id="Title">Area Calculator(Square)</h1>
<p id="answerText">Answer will appear here</p>
<div id="canvas-container">
<canvas id="myCanvas" width="0" height="0" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>
</div>

<input type="text" name="" id="numberInput"><br>
<button onclick="myFunction()">Solve</button>
</body>



</html>
